<div class="mt-10 bg-gray-600 m-auto text-white text-xl w-1/2">
  <div class="text-center border-black border-2 py-4">
    <h1 class="text-3xl">Todo app</h1>

    <div
      *ngIf="openTodosCount().length > 0; then thenBlock; else elseBlock"
    ></div>
    <ng-template #thenBlock
      >Offene Todos: {{ openTodosCount().length }}</ng-template
    >
    <ng-template #elseBlock>Gratulation, keine offenen Todos!</ng-template>

    <div class="pt-2 flex justify-between">
      <input
        type="text"
        class="py-2 w-2/3 text-black"
        (keyup)="setTodo($event)"
      />
      <button class="w-1/3 bg-orange-500" (click)="addTodo()">Add Todo</button>
    </div>
  </div>
  <div *ngFor="let todo of todos; let i = index">
    <app-todo
      [todo]="todo"
      [index]="i"
      (todoindex)="toggleTodo($event)"
      (deleteindex)="deleteIndex($event)"
    ></app-todo>
  </div>
</div>
